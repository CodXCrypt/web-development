<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <!-- stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style.css">
  <!--favicon-->
  <link rel="icon" href="images/calc-icon.png">
  <!-- bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <!--meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

<body>
  <div class="container">
    <div class="display">
      <div class="prevValue"></div>
      <div class="currentValue"></div>
    </div>
    <div class="symbols">
      <div class="row row-block">
        <div class="col clear col-block">
          AC
        </div>
        <div class="col backspace col-block">
          DEL
        </div>
      </div>
      <div class="row row-block">
        <div class="col number col-block">
          7
        </div>
        <div class="col number col-block">
          8
        </div>
        <div class="col number col-block">
          9
        </div>
        <div class="col operator col-block">
          &times;
        </div>
      </div>
      <div class="row row-block">
        <div class="col number col-block">
          4
        </div>
        <div class="col number col-block">
          5
        </div>
        <div class="col number col-block">
          6
        </div>
        <div class="col operator col-block">
          +
        </div>
      </div>
      <div class="row row-block">
        <div class="col number col-block">
          1
        </div>
        <div class="col number col-block">
          2
        </div>
        <div class="col number col-block">
          3
        </div>
        <div class="col operator col-block">
          -
        </div>
      </div>
      <div class="row row-block">
        <div class="col number col-block">
          .
        </div>
        <div class="col number col-block">
          0
        </div>
        <div class="col operator col-block" style="font-family:Helvetica,sans-serif;">
          &divide;
        </div>
        <div class="col result col-block">
          =
        </div>
      </div>
    </div>
  </div>
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
